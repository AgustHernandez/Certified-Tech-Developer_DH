<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>

    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <header>
        <div>
            <img src="./img/Logo.svg" alt="Logo">
            <nav>
                <ul id="navBar">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <article>
                <div class="card">
                    <img id="imgDelivery" src="./img/delivery.jpg" alt="Delivery">
                    <div id="textoDelivery">
                        <h3 class="textoRojo">Envio gratis</h3>
                        <h3 id="comprando">comprando</h3>
                        <h3 class="textoRojo">2 pizzas</h3>
                    </div>
                </div>
            </article>
            <article>
                <div id="boxPodio">
                    <h3>Podio de pizzas</h3>
                    <div id="contenedorTop5">
                        <div id="contenedorLista">
                            <div id="tituloTop5">
                                <h4>Pizzas top 5</h4>
                            </div>
                            <ol id="top5">
                                <li id="listaTop5">Muzzarella</li>
                                <li id="listaTop5">Hawaiana</li>
                                <li id="listaTop5">Muzzarella J&Morron</li>
                                <li id="listaTop5">Fugazzeta</li>
                                <li id="listaTop5">Calabresa</li>
                            </ol>
                        </div>
                        <img src="./img/PizzaFalling.jpg" alt="">
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <img src="./img/Logo.svg" alt="Logo">
    </footer>
</body>
</html>
